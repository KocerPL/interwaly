<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=1">
        <link rel="Stylesheet" href="Style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.36/Tone.js" defer></script>
        <script src="Script.js" type="module" defer></script>
    </head>
    <body>
        <div id="header">
            Odgadnij interwały 
            </div>
        
        <div id="container">
            <div id="Setup">
                Ustawienia:<br>
                <label title="Gdy zaznaczone, pierwszy dźwięk będzie mógł być różny od C4">Zaczynaj od różnych dźwięków (test): <input type="checkbox" id="nieC"></label>
                <hr>
                <div class="interwal"  id="klik" num=0 >
                    Kliknij aby zagrać pierwszy interwał
                </div>
            </div>
           
            <div class="interwal" style="display: none;" id="Pryma" num=0 >
                Pryma Czysta
            </div>
            <div class="interwal" style="display: none;" id="SekundaM" num=0 >
                Sekunda Mała
            </div>
            <div class="interwal" style="display: none;" id="SekundaW" num=0 >
                Sekunda Wielka
            </div>
            <div class="interwal" style="display: none;" id="TercjaM" num=0 >
                Tercja Mała
            </div>
            <div class="interwal" style="display: none;" id="TercjaW" num=0 >
                Tercja Wielka
            </div>
            <div class="interwal" style="display: none;" id="KwartaCZ" num=0 >
                Kwarta Czysta
            </div>
            <div class="interwal" style="display: none;" id="Tryton" num=0 >
                Tryton
            </div>
            <div class="interwal" style="display: none;" id="KwintaCZ" num=0 >
                Kwinta Czysta
            </div>
            <div class="interwal" style="display: none;" id="SekstaM" num=0 >
                Seksta Mała
            </div>
            <div class="interwal" style="display: none;" id="SekstaW" num=0 >
                Seksta Wielka
            </div>
            <div class="interwal" style="display: none;" id="SeptymaM" num=0 >
                Septyma Mała
            </div>
            <div class="interwal" style="display: none;" id="SeptymaW" num=0 >
                Septyma Wielka
            </div>
            <div class="interwal" style="display: none;" id="OktawaCZ" num=0 >
                Oktawa Czysta
            </div>
            <hr>
            <div class="interwal" style="display: none;" id="powtorz" >Powtórz interwał</div>
            <hr>
          
            <div id="out">
                <output id="outText"></output>
                <div id="licznik">
                    <div style="background-color: green; " class="popr">Poprawnie:<br><output id="poprawne" style="font-size: 40px;">0</output></div>
                    <div style="background-color: red; " class="popr">Niepoprawnie:<br><output id="niepoprawne" style="font-size: 40px;">0</output></div>
                    <span style="color:black;"><output id="percOut"></output><br><progress id="perc" max="100" value="0"></progress></span>
                </div>
              
                <img src="default.gif" width="300" height="300" id="mem">
                
                </div>
               <hr>
               <label>Głośność:<input type="range" id="volume" name="volume"
                min="-40" max="0" value="-10"></label>
            </div>

    </body>
</html>
